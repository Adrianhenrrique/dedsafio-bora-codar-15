<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card-content">
    <div class="card">

      <h3>para você começar</h3>

      <div class="price">
        <h2>Essentials</h2>
        <p>R$ <span>19,97/mês</span></p>
      </div>

      <button>Assinar agora</button>

      <div class="line"></div>

      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        <span>
        Até&#32;3&#32;usuários
          <img class="infos" src="./image/info.svg" alt="simbolo de informação">
        </span>
      </p>

      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        <span>
        Autoatendimento
          <img class="infos" src="./image/info.svg" alt="simbolo de informação">
        </span>
      </p>

    </div>

    <div class="card">

      <h3>para você decolar</h3>

      <div class="price">
        <h2>Ultimate</h2>
        <p>R$ <span>29,97/mês</span></p>
      </div>

      <button>Assinar agora</button>

      <div class="line"></div>

      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        <span>
        Usuários ilimitados
          <img class="infos" src="./image/info.svg" alt="simbolo de informação">
        </span>
      </p>

      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        <span>
        Suporte 24/7
          <img class="infos" src="./image/info.svg" alt="simbolo de informação">
        </span>
      </p>

      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        <span>
        CSM Dedicado
          <img class="infos" src="./image/info.svg" alt="simbolo de informação">
        </span>
      </p>
      
      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        <span>
        Treinamentos
          <img class="infos" src="./image/info.svg" alt="simbolo de informação">
        </span>
      </p>

    </div>

    <div class="card">

      <h3>para sua empresa</h3>

      <div class="price">
        <h2>Enterprise</h2>
      </div>

      <button>Fale com a gente</button>

      <div class="line"></div>

      <p class="info">
        <img src="./image/check.svg" alt="simbolo de confirmado">
        Plano customizado especialmente <br>para a necessidade de seu negocio
      </p>

    </div>

  </main>
</body>
</html>
